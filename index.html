<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can I court you, Paowi?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Footlight MT Light', Arial, sans-serif;
            position: relative;
            overflow: hidden;
            flex-direction: column;
        }
        h1 {
            font-size: 3.5em;
            margin: 20px 0;
            transition: opacity 0.3s;
            position: relative;
            z-index: 1;
            font-weight: bold;
            text-align: center;
        }
        .gif {
            width: 300px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 60px;
            gap: 40px;
        }
        .button {
            padding: 20px 40px;
            font-size: 1.7em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #FEBECC;
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <img src="https://media.tenor.com/F9R_ZEnN3B4AAAAi/good-afternoon.gif" alt="Yay GIF" class="gif hidden" id="yayGif">
        <img src="https://media.tenor.com/K0Op-0SpsvkAAAAj/dudu-cute.gif" alt="Cute GIF" class="gif" id="firstGif">
        <h1 id="question">Can I court you, Paowi?</h1>
        <div class="button-container">
            <button class="button yes" id="yesButton">Yes</button>
            <button class="button no" id="noButton">No</button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const questionText = document.getElementById('question');
        const firstGif = document.getElementById('firstGif');
        const yayGif = document.getElementById('yayGif');

        const originalGif = firstGif.src;
        const noGifs = [
            'https://media.tenor.com/rwZ1KmV8ZAoAAAAi/bubu-dudu-sseeyall.gif',
            'https://media.tenor.com/hIoURlFwdusAAAAi/dudu-lying-wondering.gif',
            'https://media.tenor.com/PIaJrC68f6IAAAAi/teddy2.gif',
            'https://media.tenor.com/0XxZLMzjYV0AAAAi/dudu-crying-texting.gif',
            'https://media.tenor.com/sWXhCC4A2woAAAAi/bubu-bubu-dudu.gif',
            'https://media.tenor.com/QlnrqQgSAm0AAAAi/boo-dudu-cry.gif',
            'https://media1.tenor.com/m/QaaEAcfzw0wAAAAd/hehe-cat.gif'
        ];

        let noClickCount = 0;

        noButton.addEventListener('click', () => {
            noClickCount++;
            updateGif(); // Update GIF first
            updateQuestionText(); // Then update text
            moveNoButton();
        });

        yesButton.addEventListener('click', () => {
            firstGif.classList.add('hidden');
            yayGif.classList.remove('hidden');
            questionText.textContent = "Yay! Finally <3";
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
        });

        function updateQuestionText() {
            switch(noClickCount) {
                case 1:
                    questionText.textContent = "Are you sure? Think again.";
                    break;
                case 2:
                    questionText.textContent = "How about you think twice?";
                    break;
                case 3:
                    questionText.textContent = "Thrice?";
                    break;
                case 4:
                    questionText.textContent = "I'll cry na :(";
                    break;
                case 5:
                    questionText.textContent = "Please, Paowiii :((";
                    break;
                case 6:
                    questionText.textContent = "I'm gonna die na";
                    break;
                case 7:
                    questionText.textContent = "I'm dead, let's try again";
                    break;
                case 8:
                    questionText.textContent = "Can I court you, Paowi?";
                    noClickCount = 0; // Reset counter after all updates
                    break;
            }
        }

        function updateGif() {
            if(noClickCount >= 1 && noClickCount <= 7) {
                firstGif.src = noGifs[noClickCount - 1];
            } 
            else if(noClickCount === 8) {
                firstGif.src = originalGif; // Reset to initial cute dudu
            }
        }

        function moveNoButton() {
            const windowWidth = window.innerWidth - noButton.offsetWidth;
            const windowHeight = window.innerHeight - noButton.offsetHeight;
            const randomX = Math.floor(Math.random() * windowWidth);
            const randomY = Math.floor(Math.random() * windowHeight);
            
            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
